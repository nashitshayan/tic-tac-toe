<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./tic_tac_toe.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe<span></span></h1>
        
    </header>

    <main>
            <div class="gameBoard">
                <div data-arr-index="0"></div>
                <div data-arr-index="1"></div>
                <div data-arr-index="2"></div>
                <div data-arr-index="3"></div>
                <div data-arr-index="4"></div>
                <div data-arr-index="5"></div>
                <div data-arr-index="6"></div>
                <div data-arr-index="7"></div>
                <div data-arr-index="8"></div>
            </div>
        
        <div class="btns">
            <div class="markChoice">
                <div id="choiceX">
                    X <input type="radio" name='markChoice' id="X" value='X' >
               </div>
               <div id="choiceO">
                   O <input type="radio" name='markChoice' id="O" value="O">
                </div>
            </div>
            <div id="playerOne">
                <label for="pOne">Player1: <span id="pOneChoice"></span></label>
                <textarea name="pOne" id="pOne" cols="10" rows="1" maxlength="10"></textarea>
            </div>
            <div id="playerTwo">
                <label for="pTwo">Player2: <span id="pTwoChoice"></span></label>
                <textarea name="pTwo" id="pTwo" cols="10" rows="1" maxlength="10"></textarea>
            </div>
            <button id="resetGame">RESET</button>
           
        
        </div>
        <div class="output">
            <span id="winner"></span>
            <button id="playAgain">Play Again</button>
        </div>
    </main>

    <footer>
        Made By <a href="https://github.com/nashitshayan" target="_blank">Nashit Shayan Khan</a>. Click <a href="https://github.com/nashitshayan/tic-tac-toe" target="_blank">here</a> to see the code.
    </footer>
</body>
</html>
